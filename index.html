<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card profile-card">
                    <div class="card-body">
                        <div class="profile-image-container">
                            <div class="profile-image-overlay">
                                <img src="./profile-image.png" alt="Profile Image" class="profile-image">
                            </div>
                        </div>
                        <h5 class="card-title mt-3">Sukarna Jana</h5>
                        <p class="card-text">"If you appreciate my work, please consider supporting me. Your small contribution can help me innovate and make a positive impact on society."</p>
                        <div class="upi-id-container">
                            <p id="upiID" class="mb-1">ruposi.8393@waaxis</p>
                            <button id="copyUPIID" class="btn btn-outline-primary btn-sm" onclick="copyUPIID()">Copy UPI ID</button>
                        </div>
                        <button type="button" class="btn btn-success btn-block mt-3" onclick="initiateUPITransaction()">Donate via UPI</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img id="walking" src="./robot.gif" alt="Walking Robot">
    <script src="./walkingAnimation.js"></script>
    <script src="./script.js"></script> <!-- Include your script for UPI transaction handling -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
